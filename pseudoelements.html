<html>
    <head>
        <title>AFter and before</title>
        <Style>
            body{
                font: 21px/29px arial;padding: 10px 0 0 20px;
            }
            h1{
                font-size: 37px;
                margin-top: 200px;
            }
            p::before{
                content: "Hello";
                background: red;
                color: #fff;
            }
            p::after{
                content: "Hello";
                background: green;
                color: #fff;
            }
        </Style>
    </head>
    <body>
        <h1>after and before in css</h1>



        <p>Learn design from us</p>

    </body>
</html>
